<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Menu</title>
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Arial', sans-serif;
    background-color: #fafafa;
    color: #333;
}

header {
    background-color:rgb(63, 76, 50 );
    color: white;
    text-align: center;
    padding: 40px 0;
}
header h1 {
    font-size: 3em;
    margin-bottom: 10px;
}
header p {
    font-size: 1.5em;
}

.a {
    padding: 30px;
    max-width: 1200px;
    margin: 0 auto;
}
.b{
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
}
.c {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.c:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}
.menu-image {
    width: 100%;
    height: auto;
    object-fit: cover;
}
.menu-details {
    padding: 20px;
    text-align: center;
}
.menu-details h3 {
    font-size: 1.8em;
    color: #333;
    margin-bottom: 10px;
}
.menu-details p {
    font-size: 1em;
    color: #555;
    margin-bottom: 15px;
}
.price {
    font-size: 1.2em;
    color: black;
    font-weight: bold;
}


</style>

</head>
<body>
    <div class="container">
    <header >
        <h1>The Menu</h1>
    </header>

    <section class="a">
        <div class="b">
            <div class="c">
                <img src="c1.png" alt="c1" class="menu-image">
                <div class="menu-details">
                    <h3>Iced V60</h3>
                    <span class="price">$3.99</span>
                </div>
            </div>
            <div class="c">
                <img src="c2.png" alt="c2" class="menu-image">
                <div class="menu-details">
                    <h3>Namaq Cake</h3>
                    <span class="price">$4.49</span>
                </div>
            </div>
            <div class="c">
                <img src="c3.png" alt="c3" class="menu-image">
                <div class="menu-details">
                    <h3>Brownie with Ice Cream</h3>
                    <span class="price">$5.49</span>
                </div>
            </div>
            <div class="c">
                <img src="c5.png" alt="c5"  class="menu-image">
                <div class="menu-details">
                    <h3>Dulcey Cake</h3>
                    <span class="price">$7.99</span>
                </div>
            </div>
            <div class="c">
                <img src="c6.png" alt="c6" class="menu-image">
                <div class="menu-details">
                    <h3>Coffee Day Container</h3>
                    <span class="price">$8.99</span>
                </div>
            </div>
            <div class="c">
                <img src="c7.png" alt="c7" class="menu-image">
                <div class="menu-details">
                    <h3>Caramel Bites Box</h3>
                    <span class="price">$22.99</span>
                </div>
            </div>
        </div>
    </section>
    </div>
   </body>
</html>
